<style>
  .dot {
    height: 30px;
    width: 30px;
    background-color: #000;
    border-radius: 50%;
    display: inline-block;
  }
</style>

<div class="row d-flex align-item-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <nav class="navbar navbar-expand-lg navbar-light bg-light col-9">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">DEMO</a>
      <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'blog:postlist' %}">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Kategori
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              {% for category in category_list %}
                  <li><a class="dropdown-item" href="/cat/{{ category.name }}">{{ category.name|title }}</a></li>
              {% endfor %}
            </ul>
          </li>
        </ul>
        <form class="d-flex" action="/search/" method="get">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="row col-3 d-flex align-items-center">
  {% if request.user.is_authenticated %}
  <div class="dropdown">
    <a class="nav-link dropdown-toggle text-dark" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <span class="dot"></span>
    </a>
  
    <ul class="dropdown-menu dropdown-menu-sm" aria-labelledby="dropdownMenuLink">
      <li><a class="dropdown-item" href="#">Dashboard</a></li>
      <li><a class="dropdown-item" href="#">Edit details</a></li>
      <li><a class="dropdown-item" href="#">Change Password</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
    </ul>
  </div>
  {% else %}
  <nav>
    <a class="p-2 text-dark" href="#">Register</a>
    <a class="p-2 text-dark" href="{% url 'login' %}">Login</a>
  </nav>
  {% endif %}
</div>
</div>
