{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'jquery/jquery-3.6.0.js' %}"></script>
    <title>DJANGO BLOG</title>
</head>

<header class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand pe-3" href="{% url 'blog:postlist' %}">BLOG</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'blog:postlist' %}">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Kategori
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            {% for category in category_list %}
                <li><a class="dropdown-item" href="/category/{{ category.name }}">{{ category.name|title }}</a></li>
                <li><hr class="dropdown-divider"></li>
            {% endfor %}
          </ul>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:postlist' %}">Add Post</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:postlist' %}">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:postlist' %}">Logout</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:postlist' %}">Register</a>
        </li>
      </ul>
      <form class="d-flex" action="/search/" method="get">
        <input class="form-control me-sm-2" name="q" type="search" aria-label="Search" placeholder="search" autofocus>
        <button class="btn btn-sm btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

</header>
<body>
    <div class="container mt-3">
        {% block content %}
            
        {% endblock %}
    </div>

    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    
</body>
</html>
