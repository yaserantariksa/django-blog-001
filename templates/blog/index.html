{% extends 'blog/base.html' %}

{% block content %}
		<h1>Hello World : Django Blog</h1>
		<h3>Article :</h3>
		<ul>
			{% for post in posts %}
			<li>
				<strong>
					<a href="{{ post.get_absolute_url }}">
						{{post.title}} | {{post.author}} | {{post.published_date}}
					</a>
				</strong>
				:
				<br />
				{{post.content}}
			</li>
			<hr />
			{% endfor %}
		</ul>

{% endblock %}
