{% extends 'blog/base.html' %}

{% block content %}
		<h1>Hello World : Django Blog</h1>
		<h3>Article :</h3>
		<ul>
			{% for post in posts %}
			<li>
				<h1>
					<a href="{{ post.get_absolute_url }}">
						{{post.title}} 
					</a>
				</h1>
				<p>
					created : {{post.author}} | {{post.published_date}}
				</p>
				<p>
					{{post.content|safe|truncatechars:50 }}
				</p>
			</li>
			<hr />
			{% endfor %}
		</ul>

{% endblock %}
